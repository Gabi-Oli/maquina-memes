<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/reset.css">
  <title>Máquina de memes</title>
</head>
<body>
  <div  class="container">
    <div class="app">
      <div class="logo">
        <img src="pictures/diome-white.png" width="100">
      </div>
      <div class="app-image">
        <textarea
        name=""
        class="text-box"
        placeholder="Digite seu meme"
        aria-multiline=""
        ></textarea>
        <div id="display-image">
          <textarea
          name=""
          class="text-box"
          placeholder="Digite seu meme"
          aria-multiline="true"
          ></textarea>
        </div>
      </div>
      <div class="app-photo-picker">
        <select id="memes-list"
        onchange="changeMemePicture(this.value)"
        >
          <option value="1">Selecione uma opção</option>
        </select>
<input type="file" 
        id="image-input"
        accept="image/jpeg, image/png, image/jpg"
        >
      </div>
       <div class="download" id="downlabled">
      <button id="btn-download">DOWNLOAD</button>
      </div>
    </div>
  </div>
  <script src="./javascript/scripts.js"></script>
  <script src="./javascript/html2Canvas.js"></script>
  <script>
    document.getElementById("btn-download").onclick = () =>{
      const screenshotPrint = document.querySelector("#downlabled")
      html2canvas(screenshotPrint).then((canvas)=> {
        const base64Image = canvas.toDataURL("image/png")
        let anchor = document.createElement("a")
        anchor.setAttribute("href", base64Image)
        anchor.setAttribute("download", "my-meme.png")
        anchor.click()
        anchor.remove()
      })
    }
  </script>
</body>
</html>
